version: '3.8'

services:
  devin-mcp-proxy:
    build: .
    container_name: devin-mcp-proxy
    ports:
      - "8000:8000"
    environment:
      - DEVIN_API_KEY=${DEVIN_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://127.0.0.1:8000', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount logs directory
      - ./logs:/app/logs:rw
    networks:
      - mcp-network
    labels:
      - "com.docker.compose.project=devin-mcp-proxy"
      - "com.docker.compose.service=devin-mcp-proxy"

networks:
  mcp-network:
    driver: bridge

