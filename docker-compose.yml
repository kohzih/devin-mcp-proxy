# version: '3.9'  # 削除（Docker Compose v2では不要）

services:
  devin-mcp-proxy:
    build: .
    container_name: devin-mcp-proxy
    ports:
      - "8888:8000"  # 外部ポートを8888に変更（競合回避）
    environment:
      - DEVIN_API_KEY=${DEVIN_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount logs directory
      - ./logs:/app/logs:rw
    networks:
      - dify-mcp-shared
    labels:
      - "com.docker.compose.project=devin-mcp-proxy"
      - "com.docker.compose.service=devin-mcp-proxy"

networks:
  dify-mcp-shared:
    external: true
    name: dify-mcp-shared

